    function generateID() {
        // Generate a random 8-digit number

        const max = 99999999;
        const randomID = Math.floor(Math.random() * (max - min + 1)) + min;

        // Set the value of the patient_id field
        document.getElementById('patient_id').value = randomID;
    }
