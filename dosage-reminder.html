<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosage Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="default-bg">
    <header>
        <h1>Dosage Reminder</h1>
    </header>
    <main>
        <form class="form-container">
            <label for="patient-phone">Patient Phone Number:</label>
            <input type="tel" id="patient-phone" name="patient-phone" required>

            <label for="medication-time">Time to Take Medicine:</label>
            <input type="time" id="medication-time" name="medication-time" required>

            <button type="submit" class="btn">Set Reminder</button>
        </form>
        <a href="home.html" class="btn back-btn">Back to Home</a>
    </main>
    <footer>
        <p>&copy; 2024 Referral System</p>
    </footer>
</body>
</html>
